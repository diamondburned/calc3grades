<!DOCTYPE html>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="style-src *; script-src 'self' diamondb.xyz">
<link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-vader.css" type="text/css">
<script src="script.js"></script>

<h1>MATH-250A Grade Calculator</h1>

<form onsubmit="calculateHTML(); return false;">
	<fieldset>
		<label for="homework">Homework</label>
		<input type="number" id="homework" value="100">
		<label for="exam1">Exam 1</label>
		<input type="number" id="exam1" value="40">
		<label for="exam2">Exam 2</label>
		<input type="number" id="exam2" value="50">
		<label for="exam3">Exam 3</label>
		<input type="number" id="exam3" value="40">
		<label for="exam4">Exam 4</label>
		<input type="number" id="exam4" value="40">
		<label for="target">Target</label>
		<input type="number" id="target" value="100">
	</fieldset>
	<div class="submit">
		<input type="submit" value="Calculate">
	</div>
</form>

<hr>

<p id="output">Hit Calculate to get the minimum finals percentage.</p>

<hr>

<table>
	<thead>
		<tr>
			<th>Grade</th>
			<th>Percentage Range</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>A</td>
			<td>100-80</td>
		</tr>
		<tr>
			<td>B</td>
			<td>75-65</td>
		</tr>
		<tr>
			<td>C</td>
			<td>60-50</td>
		</tr>
		<tr>
			<td>D</td>
			<td>45-35</td>
		</tr>
		<tr>
			<td>F</td>
			<td>35-0</td>
		</tr>
	</tbody>
</table>

<style>
body {
	margin:  0 auto;
	padding: 16px;
	max-width: 400px;
}

form > fieldset {
	display: grid;
	grid-template-columns: .2fr 1fr;
}

@media only screen and (max-width: 400px) {
	form > fieldset {
		grid-template-columns: 1fr;
	}
}

form > fieldset > * {
	padding: 2px 4px;
}

form > fieldset > label {
	margin-right: 1em;
}

form input {
	font-size: 1em;
}

form > .submit {
	display: flex;
	justify-content: center;
}

#output {
	margin: 25px 0;
}
</style>
